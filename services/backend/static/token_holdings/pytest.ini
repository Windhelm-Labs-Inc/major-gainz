[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
markers = 
    integration: marks tests as integration tests (these might make real network requests)
    slow: marks tests as slow tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning